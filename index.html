<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/responsive-menu.css">
    <link rel="stylesheet" href="CSS/botoes.css">

    <link rel="shortcut icon" href="img/icon.svg">
    <title>Responsive - Shark Style K.</title>
</head>

<body>

    <!----------------------------Inicio do Cabeçalho----------------------------------------------------->
    <header>
        <a href="#" class="logo">
            <h1>Shark Style</h1>
        </a>

        <nav class="menu navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <div class="fas fa-bars">
            <div class="fa-bars">
                <input type="checkbox" id="checkbox-menu">

                <label for="checkbox-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

            </div>
        </div>
        <!--Menu Hambúrger Responsivo-->
    </header>

    <!----------------------------Fim do Cabeçalho----------------------------------------------------->

    <!-----------------------------------Main----------------------------------------------------->

    <section class="container">
        <div class="conteudo">
            <h1>Shark</h1>
            <h2>Paradise</h2>

            <a href="#"><button class="botao">Vamos lá</button></a>

            <div class="icons">
                <a href="#"><img src="img/facebook.png" alt=""></a>
                <a href="#"><img src="img/instagram.png" alt=""></a>
                <a href="#"><img src="img/whatsapp.png" alt=""></a>
            </div>
        </div>


        <div class="video-container">
            <video src="video1.mp4" autoplay muted loop class="vid1"></video>
            <video src="video2.mp4" autoplay muted loop class="vid2"></video>
            <video src="video3.mp4" autoplay muted loop class="vid3"></video>
        </div>

        <div class="controls">
            <div class="dots dot1"></div>
            <div class="dots dot2"></div>
            <div class="dots dot3"></div>

        </div>


    </section>


    <!-------------------------------Fim do Main----------------------------------------------------->
</body>

</html>
